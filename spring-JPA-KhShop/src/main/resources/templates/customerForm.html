<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Customer Form</title>
	</head>
	<body>
		<h2>Customer Form</h2>
		<form th:action="@{/customers/save}" th:object="${customer}" method="post">
			<input type="hidden" th:field="*{customerId}"/>
			
			<label for="nickname">닉네임 :</label>
			<input type="text" id="nickname" name="nickname" th:field="*{nickName}" required />
			<br>
			<label for="password">비밀번호 :</label>
			<input type="password" id="password" name="password" th:field="*{customerPw}" required />
			<br>
			<label for="email">이메일 :</label>
			<input type="email" id="email" name="email" th:field="*{customerEmail}" required />
			<br>
			
			<button type="submit">가입하기</button>
			<button><a th:href="@{/customers}">고객 리스트</a></button>
			
		</form>
	</body>
</html>
