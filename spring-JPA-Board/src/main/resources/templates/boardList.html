<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Board List</title>
		<script th:inline="javascript"> //thymeleaf 에서 js를 사용할 수 있도록 설정해주는 것
			function checkDelete(){
				var checkdelete = confirm("게시물을 모두 삭제하시겠습니까?");
				if(checkdelete){
					window.location.href='/boards/delete/all';
					//return false;   return을 주든 안주든 상관없음 controller에서 정해놓은 것이 없어서
				} else {
					alert("게시물 삭제를 취소했습니다.");
					//return false;
				}
			}
			
		</script>
	</head>
	<body>
		<h2>Board List</h2>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Content</th>
					<th>Author</th>
					<th>상세보기</th>
					<th>수정하기</th>
					<th>삭제하기</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.boardId}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.content}"></td>
					<td th:text="${board.author}"></td>
					<td><a th:href="@{/boards/detail/{id}(id=${board.boardId})}">click</a></td>
					<td><a th:href="@{/boards/update/{id}(id=${board.boardId})}">click</a></td>
					<td><a th:href="@{/boards/delete/{id}(id=${board.boardId})}">click</a></td>
				</tr>
	
			</tbody>
		</table>
		<button><a th:href="@{/boards/new}">게시글 쓰기</a></button>
		<!--<button><a th:href="@{/boards/delete/all}">전체삭제</a></button>-->
		<button><a href="#" th:onclick="checkDelete()">전체삭제</a></button>
	</body>
</html>
