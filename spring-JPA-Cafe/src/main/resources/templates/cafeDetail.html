<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Cafe Details</title>
	</head>
	<body>
		<h2>Cafe Details</h2>
 		<table border="1">
 		<tr th:if="${cafe != null}">
			 <th>ID</th>
			 <th>카페명</th>
			 <th>위치</th>
			 <th>영업시간</th>
 		</tr>
 		<tr>
			 <td th:text="${cafe.cafeId}"></td>
			 <td th:text="${cafe.name}"></td>
			 <td th:text="${cafe.location}"></td>
			 <td th:text="${cafe.openingHours}"></td>
		 </tr>
		 <tr th:unless="${cafe != null}">
			 <td>카페를 찾을 수 없습니다.</td>
			 <a th:href="@{/cafes}">돌아가기</a>				 
		 </tr>
		 </table>
			 <button><a th:href="@{/cafes}">카페 리스트</a></button>
			 <button><a th:href="@{/cafes}">수정하기</a></button>
	</body>
</html>

<!-- 
	
※ th:if 의 반대로 th:unless를 사용
- th:if 가 참이면 unless로 작성해준 태그는 보여지지 않으나 th:unless가 참이면 unless로 작성해준 태그가 보여짐
	
-->
